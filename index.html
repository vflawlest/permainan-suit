<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game suit tanpa gui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>computer</h2>
                <p>0</p>
            </div>
        </div>
    
        <div class="intro">
            <h1>batu gunting kertas</h1>
            <button>mari bermain</button>
        </div>

        <div class="match fadeout">
            <h2 class="winner">silahkan pilih</h2>
            <div class="hands">
                <img src="./assets/rock.png" alt="" class="player-hand">
                <img src="./assets/rock.png" alt="" class="computer-hand">
            </div>
        <div class="option">
            <button class="rock">rock</button>
            <button class="rock">paper</button>
            <button class="scissors">scissors</button>
        </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
